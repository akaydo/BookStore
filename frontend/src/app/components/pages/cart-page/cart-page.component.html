<app-title title="Корзина" margin="1.5rem 0 0 2.5rem"></app-title>

<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="В корзине пусто!"
  resetLinkText="На главную страницу"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
      <div>
        <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{ cartItem.price | currency : "RUB" : "symbol-narrow" : "1.1-1" }}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Удалить
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{ cart.totalCount }}</div>
      <div class="total-price">
        {{ cart.totalPrice | currency : "RUB" : "symbol-narrow" : "1.1-1" }}
      </div>
    </div>

    <a routerLink="/checkout">Оформление заказа</a>
  </div>
</div>
